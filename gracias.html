<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu mensaje - María Iturbe Sánchez</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2C3E50;
            --primary-color-dark: #1a252f;
            --color-text: #333333;
            --color-bg-light: #ffffff;
            --background-alt: #f8f9fa;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --color-secondary: #2C3E50;
            --color-accent: #005582;
            --color-text-light: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--color-text);
            line-height: 1.6;
            background-color: var(--color-bg-light);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .thanks-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px 20px;
        }

        .thanks-icon {
            font-size: 80px;
            color: var(--color-accent);
            margin-bottom: 30px;
        }

        .thanks-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 48px;
            font-weight: 600;
            color: var(--color-secondary);
            margin-bottom: 20px;
        }

        .thanks-text {
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--color-accent);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--color-secondary);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .thanks-title {
                font-size: 36px;
            }

            .thanks-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container thanks-container">
        <div class="thanks-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="thanks-title">¡Gracias por tu mensaje!</h1>
        <p class="thanks-text">He recibido tu mensaje correctamente. Me pondré en contacto contigo lo antes posible para hablar sobre tu proyecto.</p>
        <a href="MIT.html" class="btn">Volver a la página principal</a>
    </div>
</body>
</html>
