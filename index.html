<!DOCTYPE html>
<html lang="es">
<head>

    <title>Portfolio María Linkelind - Diseñadora</title>
    <style>

        .header { text-align: center; margin-bottom: 3rem; }
        .proyectos { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }

        .proyecto img { width: 100%; height: 200px; object-fit: cover; border-radius: 5px; }
        .proyecto h3 { color: #2c3e50; margin: 1rem 0; }
        .proyecto a { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>María Linkelind</h1>
        <h2>Diseñadora & Arquitecta de Interiores</h2>
    </div>

    <div class="proyectos">
        <div class="proyecto">
            <img src="DESCARGA-LINKELIND/FOTO DE MARIA/FOTO MARIA.jpg" alt="María Linkelind">
            <h3>Sobre mí</h3>
            <a href="DESCARGA-LINKELIND/PERFIL MARIA LINKELIND.pdf">Ver perfil completo (PDF)</a>
        </div>

        <div class="proyecto">
            <img src="DESCARGA-LINKELIND/MERENDERO LAPUEBLA/MERENDERO LAPUEBLA-images-0.jpg" alt="Merendero Lapuebla">
            <h3>Merendero Lapuebla</h3>
            <a href="DESCARGA-LINKELIND/MERENDERO LAPUEBLA.pdf">Ver proyecto (PDF)</a>
        </div>

        <div class="proyecto">
            <img src="DESCARGA-LINKELIND/PROYECTO TXOKO/PROYECTO TXOKO-images-0.jpg" alt="Proyecto Txoko">
            <h3>Proyecto Txoko</h3>
            <a href="DESCARGA-LINKELIND/PROYECTO TXOKO.pdf">Ver proyecto (PDF)</a>
        </div>
    </div>
</body>
</html>
